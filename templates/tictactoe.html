<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | AI Research Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3748;
            --primary-color: #3182ce;
            --secondary-color: #718096;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 40px;
            display: flex;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.75rem;
            color: #1a202c;
        }

        .subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background-color: var(--border-color);
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            background-color: var(--card-bg);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .cell:hover:not(.disabled) {
            background-color: #ebf8ff;
        }

        .cell.x {
            color: var(--primary-color);
        }

        .cell.o {
            color: #e53e3e;
        }

        .cell.disabled {
            cursor: default;
        }

        .status-bar {
            background-color: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        #loading {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">&larr; Back to Dashboard</a>
    </header>

    <main>
        <div class="game-card">
            <h1>Tic-Tac-Toe</h1>
            <div class="subtitle">Q-Learning Agent (Table-based)</div>

            <div class="status-bar" id="status">Your Turn (O)</div>

            <div class="board" id="board">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>

            <button onclick="resetGame()">Reset Simulation</button>
            <div id="loading">Processing move...</div>
        </div>
    </main>

    <script>
        let board = Array(9).fill(0);
        let gameOver = false;
        let isFetching = false;

        document.querySelectorAll(".cell").forEach(cell => {
            cell.addEventListener("click", async () => {
                const id = parseInt(cell.getAttribute("data-id"));
                if (isFetching || gameOver || board[id] !== 0) return;

                board[id] = -1; // Player (O)
                renderBoard();
                updateCellInteractivity();
                await makeMove(board);
            });
        });

        async function makeMove(boardState) {
            isFetching = true;
            showLoading(true);
            try {
                const boardToSend = boardState.map(Number);
                const res = await fetch("/api/tictactoe/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ board: boardToSend })
                });

                if (!res.ok) throw new Error("Server error");
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                board = data.board;
                gameOver = data.winner !== null;
                renderBoard();
                updateStatus(data.winner);
                updateCellInteractivity();
            } catch (e) {
                console.error("Move failed:", e);
            } finally {
                isFetching = false;
                showLoading(false);
            }
        }

        function renderBoard() {
            document.querySelectorAll(".cell").forEach((cell, i) => {
                cell.classList.remove("x", "o");
                cell.innerText = "";
                if (board[i] === 1) {
                    cell.innerText = "X";
                    cell.classList.add("x");
                } else if (board[i] === -1) {
                    cell.innerText = "O";
                    cell.classList.add("o");
                }
            });
        }

        function updateStatus(winner) {
            const statusEl = document.getElementById("status");
            if (winner !== null) {
                if (winner === 1) statusEl.innerText = "Agent Wins";
                else if (winner === 2) statusEl.innerText = "You Win";
                else statusEl.innerText = "Draw";
            } else {
                statusEl.innerText = "Your Turn (O)";
            }
        }

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        function updateCellInteractivity() {
            document.querySelectorAll(".cell").forEach(cell => {
                const id = parseInt(cell.getAttribute("data-id"));
                if (gameOver || isFetching || board[id] !== 0) {
                    cell.classList.add("disabled");
                } else {
                    cell.classList.remove("disabled");
                }
            });
        }

        async function resetGame() {
            board = Array(9).fill(0);
            gameOver = false;
            renderBoard();
            updateCellInteractivity();
            document.getElementById("status").innerText = "Your Turn (O)";
            try {
                await fetch("/api/tictactoe/reset", { method: "POST" });
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
