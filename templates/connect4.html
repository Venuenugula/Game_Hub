<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 vs AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --board-color: #1e88e5;
            --slot-bg: #121212;
            --p1-color: #ff5252;
            /* Red */
            --p2-color: #ffeb3b;
            /* Yellow */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--p1-color), var(--p2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-board {
            background-color: var(--board-color);
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .slot {
            width: 60px;
            height: 60px;
            background-color: var(--slot-bg);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .slot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .slot.p1::after {
            background-color: var(--p1-color);
            transform: scale(1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .slot.p2::after {
            background-color: var(--p2-color);
            transform: scale(1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect for column */
        .slot:hover {
            background-color: #333;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        button {
            background-color: var(--secondary-color);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #loading {
            display: none;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        @media (max-width: 550px) {
            .game-board {
                grid-template-columns: repeat(7, 40px);
                grid-template-rows: repeat(6, 40px);
                gap: 5px;
            }

            .slot {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <h1>Connect 4 AI</h1>
    <div id="status">Your Turn! (Red)</div>
    <div id="loading">Agent is thinking...</div>

    <div class="game-board" id="board">
        <!-- Slots generated by JS -->
    </div>

    <button onclick="resetGame()">New Game</button>
    <br>
    <a href="/" style="color: gray; text-decoration: none;">&larr; Back to Hub</a>

    <script>
        const rows = 6;
        const cols = 7;
        let board = Array(rows).fill().map(() => Array(cols).fill(0));
        let gameOver = false;
        let isFetching = false;

        const boardEl = document.getElementById("board");

        // Initialize board UI
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const slot = document.createElement("div");
                slot.classList.add("slot");
                slot.dataset.r = r;
                slot.dataset.c = c;
                slot.onclick = () => handleColumnClick(c);
                boardEl.appendChild(slot);
            }
        }

        async function handleColumnClick(col) {
            if (gameOver || isFetching) return;

            // Check if column is full
            if (board[0][col] !== 0) return;

            // Optimistic update for player
            let r = -1;
            for (let i = rows - 1; i >= 0; i--) {
                if (board[i][col] === 0) {
                    r = i;
                    break;
                }
            }
            if (r === -1) return;

            board[r][col] = -1; // Player is -1
            renderBoard();

            await makeMove(col);
        }

        async function makeMove(col) {
            isFetching = true;
            showLoading(true);
            try {
                const res = await fetch("/api/connect4/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ col: col })
                });

                if (!res.ok) throw new Error("Server error");

                const data = await res.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }

                board = data.board; // Expecting 2D array from server
                gameOver = data.winner !== null;
                renderBoard();
                updateStatus(data.winner);
            } catch (e) {
                console.error("Move failed:", e);
                alert("Move failed. See console.");
            } finally {
                isFetching = false;
                showLoading(false);
            }
        }

        function renderBoard() {
            const slots = document.querySelectorAll(".slot");
            let i = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const val = board[r][c];
                    slots[i].classList.remove("p1", "p2");
                    if (val === 1) slots[i].classList.add("p2"); // AI is Yellow (p2)
                    else if (val === -1) slots[i].classList.add("p1"); // Player is Red (p1)
                    i++;
                }
            }
        }

        function updateStatus(winner) {
            const statusEl = document.getElementById("status");
            if (winner !== null) {
                if (winner === 1) statusEl.innerText = "Agent Wins!";
                else if (winner === -1) statusEl.innerText = "You Win!"; // Player is -1
                else statusEl.innerText = "It's a Draw!";
            } else {
                statusEl.innerText = "Your Turn!";
            }
        }

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        async function resetGame() {
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            gameOver = false;
            renderBoard();
            document.getElementById("status").innerText = "Your Turn!";

            try {
                await fetch("/api/connect4/reset", { method: "POST" });
            } catch (e) {
                console.error("Reset error:", e);
            }
        }
    </script>
</body>

</html>
