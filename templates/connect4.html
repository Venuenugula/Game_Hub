<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 | AI Research Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3748;
            --primary-color: #3182ce;
            --secondary-color: #718096;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --board-color: #cbd5e0;
            --slot-empty: #edf2f7;
            --p1-color: #e53e3e;
            /* Red */
            --p2-color: #ecc94b;
            /* Yellow */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 40px;
            display: flex;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.75rem;
            color: #1a202c;
        }

        .subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .board {
            background-color: var(--board-color);
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }

        .slot {
            width: 50px;
            height: 50px;
            background-color: var(--slot-empty);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .slot:hover:not(.filled) {
            background-color: #e2e8f0;
        }

        .slot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .slot.p1::after {
            background-color: var(--p1-color);
            opacity: 1;
            transform: scale(1);
        }

        .slot.p2::after {
            background-color: var(--p2-color);
            opacity: 1;
            transform: scale(1);
        }

        .status-bar {
            background-color: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        #loading {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">&larr; Back to Dashboard</a>
    </header>

    <main>
        <div class="game-card">
            <h1>Connect 4</h1>
            <div class="subtitle">Deep Q-Network (CNN)</div>

            <div class="status-bar" id="status">Your Turn (Red)</div>

            <div class="board" id="board">
                <!-- Generated by JS -->
            </div>

            <button onclick="resetGame()">Reset Simulation</button>
            <div id="loading">Processing move...</div>
        </div>
    </main>

    <script>
        const rows = 6;
        const cols = 7;
        let board = Array(rows).fill().map(() => Array(cols).fill(0));
        let gameOver = false;
        let isFetching = false;

        const boardEl = document.getElementById("board");

        // Initialize board UI
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const slot = document.createElement("div");
                slot.classList.add("slot");
                slot.dataset.r = r;
                slot.dataset.c = c;
                slot.onclick = () => handleColumnClick(c);
                boardEl.appendChild(slot);
            }
        }

        async function handleColumnClick(col) {
            if (gameOver || isFetching) return;
            if (board[0][col] !== 0) return; // Column full

            // Optimistic update
            let r = -1;
            for (let i = rows - 1; i >= 0; i--) {
                if (board[i][col] === 0) {
                    r = i;
                    break;
                }
            }
            if (r === -1) return;

            board[r][col] = -1; // Player
            renderBoard();
            await makeMove(col);
        }

        async function makeMove(col) {
            isFetching = true;
            showLoading(true);
            try {
                const res = await fetch("/api/connect4/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ col: col })
                });

                if (!res.ok) throw new Error("Server error");
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                board = data.board;
                gameOver = data.winner !== null;
                renderBoard();
                updateStatus(data.winner);
            } catch (e) {
                console.error("Move failed:", e);
            } finally {
                isFetching = false;
                showLoading(false);
            }
        }

        function renderBoard() {
            const slots = document.querySelectorAll(".slot");
            let i = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const val = board[r][c];
                    slots[i].classList.remove("p1", "p2", "filled");
                    if (val === 1) {
                        slots[i].classList.add("p2", "filled");
                    } else if (val === -1) {
                        slots[i].classList.add("p1", "filled");
                    }
                    i++;
                }
            }
        }

        function updateStatus(winner) {
            const statusEl = document.getElementById("status");
            if (winner !== null) {
                if (winner === 1) statusEl.innerText = "Agent Wins";
                else if (winner === -1) statusEl.innerText = "You Win";
                else statusEl.innerText = "Draw";
            } else {
                statusEl.innerText = "Your Turn (Red)";
            }
        }

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        async function resetGame() {
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            gameOver = false;
            renderBoard();
            document.getElementById("status").innerText = "Your Turn (Red)";
            try {
                await fetch("/api/connect4/reset", { method: "POST" });
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
