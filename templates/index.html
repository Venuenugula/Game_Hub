<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --card-bg: #1e1e1e;
            --card-hover: #2c2c2c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            box-shadow: 0 8px 12px rgba(187, 134, 252, 0.2);
            border-color: var(--primary-color);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .game-desc {
            font-size: 0.9rem;
            color: #aaa;
            display: block;
        }

        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h1>AI Game Hub</h1>

    <div class="game-grid">
        <a href="/tictactoe" class="game-card">
            <span class="game-icon">‚ùå‚≠ï</span>
            <span class="game-title">Tic-Tac-Toe</span>
            <span class="game-desc">Classic 3x3 vs Q-Learning Agent</span>
        </a>

        <a href="/connect4" class="game-card">
            <span class="game-icon">üî¥üü°</span>
            <span class="game-title">Connect 4</span>
            <span class="game-desc">Strategy 7x6 vs Deep Q-Network</span>
        </a>
    </div>

</body>

</html>
